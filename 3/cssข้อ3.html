<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ข้อ3.css">
</head>
<body>
    <div style="width:40%;align-items:center;border:1px solid black;padding: 15px;margin:5px">
        <form action="./cssข้อ3.html">
            <div class="separate">
                <label>Name:</label>
                <input type="name" required>
            </div>

            <div class="separate">
                <label>Tab Text:</label>
                <input type="name" required>
            </div>
            <div class="separate">
                <label>URL:</label>
                <div>
                    http://www.wizehive.com/webform/
                    <input type="name" required>
                </div>
            </div>
            <div style="height:50px;background-color:gray;width: 100%;display:inline-block;display:flex;">
                <div style="align-self: center;">FORM SETUP</div>
            </div>
            <div class="separate">
                <label>Form:</label>
                <div>
                    <select id="form" name="form">
                        <option value="volvo">Volvo</option>
                        <option value="saab">Saab</option>
                        <option value="fiat">Fiat</option>
                        <option value="audi">Audi</option>
                    </select>
                    <button>Edit</button>
                </div>
            </div>
            <div class="separate">
                <label>Logo:</label>
                <div>
                    <div style="display:inline">no logo uploaded</div>
                    <button>Upload Logo</button>
                </div>
            </div>
            <div class="separate">
                <label>Template Text:</label>
                <div>
                    <select id="form" name="form">
                        <option value="English">English</option>
                        <option value="Thai">Thai</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                    <button>Edit</button>
                </div>
            </div>
            <div class="separate">
                <label>Review Form:</label>
                <div>
                    <select id="form" name="form">
                        <option value="English">English</option>
                        <option value="Thai">Thai</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                </div>
            </div>
            <div class="separate">
                <label>Review Score:</label>
                <div>
                    <select id="form" name="form">
                        <option value="English">English</option>
                        <option value="Thai">Thai</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                    <button>Reload Fields</button>
                </div>
            </div>
            <div class="separate">
                <label>Scoring Type:</label>
                <div>
                    <select id="form" name="form">
                        <option value="English">English</option>
                        <option value="Thai">Thai</option>
                        <option value="French">French</option>
                        <option value="Italian">Italian</option>
                    </select>
                </div>
            </div>
            <div class="separate">
                <label>Max Score:</label>
                <input type="number">
            </div>
        </form>
    </div>
</body>
</html>
